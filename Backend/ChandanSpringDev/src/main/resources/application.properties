spring.application.name=ChandanSpringDev
# MongoDB Connection - LOCAL (no auth on local Homebrew instance)
spring.data.mongodb.uri=mongodb://localhost:27017/ChandanSpringDev
spring.data.mongodb.database=ChandanSpringDev

# Server Port
server.port=8080

# MongoDB Debug Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
spring.data.mongodb.auto-index-creation=true

# CORS for React frontend
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.mongo.enabled=true

# Max file size configuration for uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Serve uploaded static files
spring.web.resources.static-locations=file:uploads/

# JWT configuration
jwt.secret=aVeryLongSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Mail Configuration for OTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<Enter your email (admin email)>
spring.mail.password=<Enter 16-digit secreat code you genrate using google account>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Cloudinary Configuration (Optional for local)
cloudinary.cloud-name=
cloudinary.api-key=
cloudinary.api-secret=
