spring.application.name=ChandanSpringDev
# MongoDB Connection - DOCKER FIXED
spring.data.mongodb.uri=mongodb://admin:pass@mongo:27017/ChandanSpringDev?authSource=admin
spring.data.mongodb.database=ChandanSpringDev

# Server Port
server.port=8080

# MongoDB Debug Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
spring.data.mongodb.auto-index-creation=true

# CORS for React frontend
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.mongo.enabled=true